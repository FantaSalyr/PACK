<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-color: #f2f2f2;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
  }

  .item {
    width: 100%;
    margin-bottom: 20px;
    background-color: #ffffff;
    padding: 20px;
    box-sizing: border-box;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  h2 {
    color: #008000;
    margin-top: 0;
  }

  select, input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type="text"]:focus {
    outline: none;
    border-color: #008000;
    box-shadow: 0 0 5px #008000;
  }

  .transfer-button {
    background-color: #ff0000;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
  }

  .transfer-button:hover {
    background-color: #cc0000;
  }

  .transfer-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
  }

  .transfer-modal-content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 80%;
    max-width: 400px;
    height: 200px;
    margin: auto;
    background-color: #000000;
    color: #ffffff;
    padding: 20px;
    border-radius: 5px;
  }

  .close-button {
    align-self: flex-end;
    background-color: #ffffff;
    color: #000000;
    border: none;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
  }

  .close-button:hover {
    background-color: #cccccc;
  }
  
  @media only screen and (min-width: 600px) {
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="item">
    <h2>Country</h2>
    <select>
      <option value="Pakistan">Pakistan</option>
      <option value="USA">USA</option>
    </select>
  </div>
  <div class="item">
    <h2>Number</h2>
    <input type="text" name="number">
  </div>
  <div class="item">
    <h2>Amount PKR</h2>
    <input type="text" name="amount">
  </div>
  <div class="item">
    <h2>Name</h2>
    <input type="text" name="name">
  </div>
  <div class="item">
    <h2>Payment Method</h2>
    <select>
      <option value="JazzCash">JazzCash</option>
      <option value="Easypaisa">Easypaisa</option>
    </select>
  </div>
  <div class="item">
    <button class="transfer-button">TRANSFER AMOUNT</button>
  </div>
</div>

<div class="transfer-modal">
  <div class="transfer-modal-content">
    <p>The platform asks you to pay the commission within 2 days after payment. Your amount will be transferred to your number.</p>
    <p>17000</p>
    <button class="close-button">Close</button>
  </div>
</div>

<script>
  const transferButton = document.querySelector('.transfer-button');
  const modal = document.querySelector('.transfer-modal');
  const closeButton = document.querySelector('.close-button');

  transferButton.addEventListener('click', function() {
    modal.style.display = 'block';
  });

  closeButton.addEventListener('click', function() {
    modal.style.display = 'none';
 });
</script>

</body>
</html>
